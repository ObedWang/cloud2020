server:
  port: 9093
spring:
  application:
    name: config-client
  cloud:
    config:
      profile: dev
      label: main
      #      uri: http://localhost:8888/spring-cloud.yml
      discovery:
        #        是否从配置中心读取文件
        enabled: true
        #        配置中心的service-id，即服务名
        serviceId: config-server
      name: ${spring.application.name}
    bus:
      enabled: true
      refresh:
        enabled: true
    stream:
      kafka:
        binder:
          brokers: localhost:9092
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh